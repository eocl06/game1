                start: document.getElementById('start-screen'),
                game: document.getElementById('game-screen'),
                result: document.getElementById('result-screen'),
                scoreboard: document.getElementById('scoreboard-screen')
            };
            const buttons = {
                start: document.getElementById('start-button'),
                next: document.getElementById('next-button'),
                restart: document.getElementById('restart-button'),
                viewScores: document.getElementById('view-scores-button'),
                backToStart: document.getElementById('back-to-start-button'),
                shareScore: document.getElementById('share-score-button')
            };
            const displays = { // newsHeadline buradan kaldÄ±rÄ±ldÄ±, dinamik oluÅŸturulacak
                timer: document.getElementById('timer'),
                score: document.getElementById('score-display'),
                questionCounter: document.getElementById('question-counter'),
                feedbackArea: document.getElementById('feedback-area'),
                feedbackText: document.getElementById('feedback-text'),
                sourceLink: document.getElementById('source-link'),
                explanationText: document.getElementById('explanation-text'),
                finalCorrect: document.querySelector('#final-correct .value'),
                timeTaken: document.querySelector('#time-taken .value'),
                calculatedScore: document.querySelector('#calculated-score .value'),
                scoreList: document.getElementById('score-list')
            };
            const newsCardElement = document.getElementById('news-card');

            const newsItems = [
                { headline: "Adam, KayÄ±p Uzaktan KumandayÄ± Bulmak Ä°Ã§in Evini YaktÄ±.", isReal: true, source: "https://t24.com.tr/haber/kayip-uzaktan-kumandasini-bulmak-icin-evini-yakti,246998", imageUrl: "https://source.unsplash.com/400x300/?fire,house,chaos" },
                { headline: "KÃ¼tÃ¼phanedeki TÃ¼m KitaplarÄ± Okuyan Kediye Fahri Doktora Verildi.", isReal: false, explanation: "Bu tamamen uydurma bir haberdir, ancak sevimli olurdu!", imageUrl: "https://source.unsplash.com/400x300/?cat,books,library" },
                { headline: "Japonya'da bir adam, 'hiÃ§bir ÅŸey yapmamak' iÃ§in para alÄ±yor.", isReal: true, source: "https://www.indyturk.com/node/410456/d%C3%BCnya/japonyada-bir-adam-hi%C3%A7bir-%C5%9Fey-yapmamak-i%C3%A7in-para-al%C4%B1yor", imageUrl: "https://source.unsplash.com/400x300/?japan,person,relax" },
                { headline: "Bilim Ä°nsanlarÄ±, Kahve Ã‡ekirdeklerinden Elmas Ãœretmeyi BaÅŸardÄ±.", isReal: false, explanation: "HenÃ¼z kahveden elmas Ã¼retilemiyor, ama ilginÃ§ bir fikir!", imageUrl: "https://source.unsplash.com/400x300/?coffee,diamond,science" },
                { headline: "Finlandiya'da 'Ulusal Uykucu GÃ¼nÃ¼'nde Ailenin Son Uyanan Ãœyesi Suya AtÄ±lÄ±r.", isReal: true, source: "https://en.wikipedia.org/wiki/National_Sleepy_Head_Day", imageUrl: "https://source.unsplash.com/400x300/?finland,water,fun" },
                { headline: "Avustralya'da Bir PapaÄŸan, Sahibinin AlÄ±ÅŸveriÅŸ Listesini Alexa'ya SipariÅŸ Etti.", isReal: true, source: "https://www.theguardian.com/world/2019/feb/01/parrot-orders-shopping-using-amazons-alexa-voice-assistant", imageUrl: "https://source.unsplash.com/400x300/?parrot,tech,shopping" },
                { headline: "Robot SÃ¼pÃ¼rge, Uyuyan Sahibinin SaÃ§Ä±nÄ± Yemeye Ã‡alÄ±ÅŸtÄ±.", isReal: true, source: "https://www.newsweek.com/robot-vacuum-cleaner-tries-eat-womans-hair-she-sleeps-south-korea-1469090", imageUrl: "https://source.unsplash.com/400x300/?robot,vacuum,hair" },
                { headline: "Kanada'da Bir Kasaba, Resmi Maskot Olarak Bir Ã‡Ã¶p Kutusunu SeÃ§ti.", isReal: false, explanation: "Belediyeler ilginÃ§ kararlar alabilir ama bu biraz abartÄ±.", imageUrl: "https://source.unsplash.com/400x300/?canada,trashcan,town" },
                { headline: "Ay'da YetiÅŸtirilen Pamuk TohumlarÄ± BaÅŸarÄ±yla Filizlendi.", isReal: true, source: "https://www.bbc.com/turkce/haberler-46877582", imageUrl: "https://source.unsplash.com/400x300/?moon,plant,space" },
                { headline: "Google Haritalar, KayÄ±p Atlantis Åžehrinin Yerini YanlÄ±ÅŸlÄ±kla Ä°ÅŸaretledi.", isReal: false, explanation: "Atlantis hala bir efsane ve Google Haritalar onu (henÃ¼z) bulamadÄ±.", imageUrl: "https://source.unsplash.com/400x300/?map,atlantis,myth" }
            ];
            let currentNewsIndex = 0;
            let score = 0;
            let correctAnswers = 0;
            let timerInterval;
            let secondsElapsed = 0;
            let gameActive = false;
            let shuffledNews = [];
            let hammerInstance;

            function setupSwipeControls() {
                if (typeof Hammer === 'undefined' || !newsCardElement) return;
                if (hammerInstance) { hammerInstance.destroy(); }

                hammerInstance = new Hammer(newsCardElement);
                hammerInstance.get('pan').set({ direction: Hammer.DIRECTION_HORIZONTAL, threshold: 30 });
                
                newsCardElement.style.transform = '';
                newsCardElement.style.transition = '';

                hammerInstance.on('panstart', () => {
                    if (!gameActive || displays.feedbackArea.classList.contains('visible')) return;
                    newsCardElement.classList.add('swiping');
                });

                hammerInstance.on('panmove', (ev) => {
                    if (!gameActive || !newsCardElement.classList.contains('swiping')) return;
                    const x = ev.deltaX;
                    const rotation = x / 15;
                    const scale = 1 - Math.abs(x / (newsCardElement.offsetWidth * 2.5)); // Scale efekti biraz daha az
                    newsCardElement.style.transform = `translateX(${x}px) rotateZ(${rotation}deg) scale(${Math.max(scale, 0.95)})`;
                    newsCardElement.style.opacity = 1 - Math.abs(x / (newsCardElement.offsetWidth * 1.8)); // Opacity efekti biraz daha az
                });

                hammerInstance.on('panend', (ev) => {
                    if (!gameActive || !newsCardElement.classList.contains('swiping')) return;
                    newsCardElement.classList.remove('swiping');
                    newsCardElement.style.opacity = ''; 

                    const swipeThreshold = newsCardElement.offsetWidth * 0.35; 

                    if (Math.abs(ev.deltaX) > swipeThreshold) {
                        handleSwipe(ev.deltaX > 0 ? 'right' : 'left');
                    } else {
                        newsCardElement.style.transition = 'transform 0.35s cubic-bezier(0.25, 0.8, 0.25, 1), opacity 0.35s ease';
                        newsCardElement.style.transform = 'translateX(0px) rotateZ(0deg) scale(1)';
                        newsCardElement.style.opacity = '1';
                        setTimeout(() => { newsCardElement.style.transition = ''; }, 350);
                    }
                });
            }

            function showScreen(screenId) {
                Object.values(screens).forEach(screen => screen.classList.remove('active'));
                if (screens[screenId]) {
                    screens[screenId].classList.add('active');
                } else {
                    console.error("Ekran bulunamadÄ±:", screenId);
                }
            }

            function startTimer() {
                secondsElapsed = 0;
                displays.timer.textContent = `SÃ¼re: ${secondsElapsed}s`;
                if (timerInterval) clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    secondsElapsed++;
                    displays.timer.textContent = `SÃ¼re: ${secondsElapsed}s`;
                }, 1000);
            }
            function stopTimer() { clearInterval(timerInterval); }

            function calculateCurrentScore() { return correctAnswers * 100; }
            function finalScoreFormula(correct, time) {
                if (time <= 0) return correct * 10000;
                return Math.round((correct * 10000) / (time + 1)); 
            }

            function loadNewsCard() {
                if (!newsCardElement) return;
                newsCardElement.classList.remove('loaded', 'removing-left', 'removing-right', 'swiping');
                newsCardElement.style.transform = '';
                newsCardElement.style.opacity = '';
                newsCardElement.innerHTML = ''; // Ã–nceki kart iÃ§eriÄŸini (gÃ¶rsel ve baÅŸlÄ±k) temizle

                if (currentNewsIndex < shuffledNews.length) {
                    const newsItem = shuffledNews[currentNewsIndex];

                    // GÃ¶rsel AlanÄ± OluÅŸtur
                    const imageContainer = document.createElement('div');
                    imageContainer.id = 'news-image-container';
                    
                    const newsImage = document.createElement('img');
                    newsImage.id = 'news-image';
                    // newsImage.classList.add('loading-placeholder'); // Placeholder'Ä± baÅŸta ekle

                    newsImage.onload = () => {
                        // newsImage.classList.remove('loading-placeholder');
                        newsImage.classList.add('visible');
                    };
                    newsImage.onerror = () => {
                        // newsImage.classList.remove('loading-placeholder');
                        // Ä°steÄŸe baÄŸlÄ±: Hata durumunda alternatif bir ÅŸey gÃ¶ster
                        // imageContainer.innerHTML = '<p style="color: var(--text-secondary); font-size: 0.8em;">GÃ¶rsel yÃ¼klenemedi.</p>';
                        console.warn("GÃ¶rsel yÃ¼klenemedi:", newsItem.imageUrl);
                    };
                    
                    if (newsItem.imageUrl) {
                        newsImage.src = newsItem.imageUrl;
                    } else {
                        // EÄŸer imageUrl yoksa, placeholder'Ä± kalÄ±cÄ± yap veya bir mesaj gÃ¶ster
                        // imageContainer.innerHTML = '<p style="color: var(--text-secondary); font-size: 0.8em;">GÃ¶rsel mevcut deÄŸil.</p>';
                    }
                    imageContainer.appendChild(newsImage);
                    newsCardElement.appendChild(imageContainer);

                    // Haber BaÅŸlÄ±ÄŸÄ± AlanÄ± OluÅŸtur
                    const headlineDiv = document.createElement('div');
                    headlineDiv.id = 'news-headline'; // CSS ile stil verilecek ID
                    // headlineDiv.classList.add('card-content'); // Bu sÄ±nÄ±f artÄ±k gerekmeyebilir
                    headlineDiv.textContent = newsItem.headline;
                    newsCardElement.appendChild(headlineDiv);
                    
                    // Soru sayacÄ±nÄ± gÃ¼ncelle
                    if (displays.questionCounter) displays.questionCounter.textContent = `${currentNewsIndex + 1}/${shuffledNews.length}`;
                    
                    requestAnimationFrame(() => {
                        requestAnimationFrame(() => {
                           if (newsCardElement) newsCardElement.classList.add('loaded');
                           if (typeof Hammer !== 'undefined') setupSwipeControls();
                        });
                    });
                } else {
                    endGame();
                }
            }
            
            function handleSwipe(direction) {
                if (!gameActive || !newsCardElement) return;
                gameActive = false; 

                newsCardElement.classList.add(direction === 'right' ? 'removing-right' : 'removing-left');
                
                const newsItem = shuffledNews[currentNewsIndex];
                let userChoiceIsReal = (direction === 'right');
                
                setTimeout(() => {
                    processAnswer(userChoiceIsReal, newsItem);
                }, 500);
            }

            function processAnswer(userChoiceIsReal, newsItem) {
                const correct = (userChoiceIsReal === newsItem.isReal);

                if (displays.feedbackArea) {
                    displays.feedbackArea.classList.remove('hidden');
                    displays.feedbackArea.classList.add('visible');
                }
                if (displays.sourceLink) displays.sourceLink.classList.add('hidden');
                if (displays.explanationText) displays.explanationText.classList.add('hidden');

                if (correct) {
                    correctAnswers++;
                    score = calculateCurrentScore();
                    if (displays.feedbackText) {
                        displays.feedbackText.textContent = "DoÄŸru! ðŸ‘";
                        displays.feedbackText.className = 'correct';
                        if (newsItem.isReal) {
                            displays.feedbackText.textContent += " Bu gerÃ§ekten yaÅŸandÄ±!";
                            if (newsItem.source && displays.sourceLink) {
                                displays.sourceLink.href = newsItem.source;
                                displays.sourceLink.classList.remove('hidden');
                            }
                        } else {
                            displays.feedbackText.textContent += " Bu uydurma bir haberdi.";
                            if (newsItem.explanation && displays.explanationText) {
                                displays.explanationText.textContent = newsItem.explanation;
                                displays.explanationText.classList.remove('hidden');
                            }
                        }
                    }
                } else {
                    if (displays.feedbackText) {
                        displays.feedbackText.textContent = "YanlÄ±ÅŸ! ðŸ‘Ž";
                        displays.feedbackText.className = 'incorrect';
                        if (newsItem.isReal) {
                            displays.feedbackText.textContent += " Bu aslÄ±nda gerÃ§ek bir haberdi.";
                            if (newsItem.source && displays.sourceLink) {
                                displays.sourceLink.href = newsItem.source;
                                displays.sourceLink.classList.remove('hidden');
                            }
                        } else {
                            displays.feedbackText.textContent += " Bu haber uydurmaydÄ±.";
                            if (newsItem.explanation && displays.explanationText) {
                                displays.explanationText.textContent = newsItem.explanation;
                                displays.explanationText.classList.remove('hidden');
                            }
                        }
                    }
                }
                if (displays.score) displays.score.textContent = `Skor: ${score}`;
            }

            function nextNewsItem() {
                if (displays.feedbackArea) {
                     displays.feedbackArea.classList.remove('visible');
                     setTimeout(() => {
                        displays.feedbackArea.classList.add('hidden');
                     }, 450);
                }

                currentNewsIndex++;
                if (currentNewsIndex < shuffledNews.length) {
                    gameActive = true;
                    loadNewsCard();
                } else {
                    endGame();
                }
            }

            function startGame() {
                shuffledNews = [...newsItems];
                for (let i = shuffledNews.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffledNews[i], shuffledNews[j]] = [shuffledNews[j], shuffledNews[i]];
                }
                shuffledNews = shuffledNews.slice(0, 10);

                currentNewsIndex = 0;
                score = 0;
                correctAnswers = 0;
                
                if (displays.score) displays.score.textContent = `Skor: ${score}`;
                if (displays.feedbackArea) {
                    displays.feedbackArea.classList.add('hidden');
                    displays.feedbackArea.classList.remove('visible');
                }
                
                loadNewsCard(); 
                startTimer();
                showScreen('game');
                gameActive = true;
            }

            function endGame() {
                gameActive = false;
                stopTimer();
                const finalCalcScore = finalScoreFormula(correctAnswers, secondsElapsed);

                if (displays.finalCorrect) displays.finalCorrect.textContent = correctAnswers;
                if (displays.timeTaken) displays.timeTaken.textContent = `${secondsElapsed}s`;
                if (displays.calculatedScore) displays.calculatedScore.textContent = finalCalcScore;

                saveScoreToLocalStorage(finalCalcScore, correctAnswers, secondsElapsed);
                showScreen('result');
            }

            function saveScoreToLocalStorage(playerScore, correct, time) {
                const scores = getScoresFromLocalStorage();
                const newScoreEntry = { 
                    score: playerScore, correct: correct, time: time, 
                    date: new Date().toLocaleDateString('tr-TR', { day: '2-digit', month: 'short', year: 'numeric' }) 
                };
                scores.push(newScoreEntry);
                scores.sort((a, b) => b.score - a.score);
                localStorage.setItem('gercektenYasandiScores_ultraModern', JSON.stringify(scores.slice(0, 5)));
            }

            function getScoresFromLocalStorage() {
                const scores = localStorage.getItem('gercektenYasandiScores_ultraModern');
                return scores ? JSON.parse(scores) : [];
            }

            function displayScoreboard() {
                const scores = getScoresFromLocalStorage();
                if (displays.scoreList) {
                    displays.scoreList.innerHTML = '';
                    if (scores.length === 0) {
                        displays.scoreList.innerHTML = '<li>HenÃ¼z kayÄ±tlÄ± skor yok.</li>';
                    } else {
                        scores.forEach(entry => {
                            const li = document.createElement('li');
                            li.innerHTML = `<span>Skor: ${entry.score} (D:${entry.correct} - S:${entry.time}s)</span> <span class="date">${entry.date}</span>`;
                            displays.scoreList.appendChild(li);
                        });
                    }
                }
                showScreen('scoreboard');
            }

            function shareScore() {
                const shareText = `GerÃ§ekten YaÅŸandÄ± oyununda ${displays.calculatedScore ? displays.calculatedScore.textContent : 'bir'} puan aldÄ±m! Sen de oyna!`;
                if (navigator.share) {
                    navigator.share({
                        title: 'GerÃ§ekten YaÅŸandÄ± Skor', text: shareText, url: window.location.href
                    }).catch((error) => {
                        console.warn('PaylaÅŸÄ±m API hatasÄ± veya iptal:', error);
                        prompt("Skorunu kopyala ve paylaÅŸ:", shareText);
                      });
                } else {
                    prompt("Skorunu kopyala ve paylaÅŸ:", shareText);
                }
            }
            
            Object.keys(buttons).forEach(key => {
                if (!buttons[key]) {
                    // Dinamik olarak oluÅŸturulan butonlar iÃ§in bu kontrol geÃ§erli olmayabilir
                    // Ancak ID ile alÄ±nanlar iÃ§in geÃ§erli
                    if(!(document.getElementById(`${key.replace(/([A-Z])/g, '-$1').toLowerCase()}-button`))) {
                       console.error(`Buton elementi bulunamadÄ±: ${key}`);
                    }
                }
            });
            
            if (buttons.start) buttons.start.addEventListener('click', startGame);
            if (buttons.next) buttons.next.addEventListener('click', nextNewsItem);
            if (buttons.restart) buttons.restart.addEventListener('click', startGame);
            if (buttons.viewScores) buttons.viewScores.addEventListener('click', displayScoreboard);
            if (buttons.backToStart) buttons.backToStart.addEventListener('click', () => showScreen('start'));
            if (buttons.shareScore) buttons.shareScore.addEventListener('click', shareScore);

            showScreen('start');
        });
