<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gerçekten Yaşandı - Görselli Ultra Modern</title>
    <style>
        /* ----- ULTRA MODERN ARAYÜZ STİLLERİ (Dinamik Arka Plan, SVG İkonlar, Görseller) ----- */
        @keyframes slowGradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        :root {
            --bg-primary: #0A0A0A;
            --bg-secondary: #121212;
            --bg-tertiary: #1E1E1E;
            --bg-glass: rgba(30, 30, 30, 0.7); /* Biraz daha az transparan glass */
            --bg-image-placeholder: #2a2a2e; /* Görsel yüklenirken arka plan */
            --bg-noise-url: "data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E";
            
            --text-primary: #EAEAEA;
            --text-secondary: #B0B0B0;
            --text-accent: #FFFFFF;

            --accent-red: #FF3B30;
            --accent-red-darker: #D12F26;
            --accent-red-glow: rgba(255, 59, 48, 0.5);
            
            --accent-green: #34C759;
            --accent-grey: #8E8E93;
            --accent-grey-darker: #636366;

            --font-family-main: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            --border-radius-main: 16px;
            --border-radius-cards: 20px; /* Kartlar için daha belirgin yuvarlaklık */
            --shadow-deep: 0 12px 32px rgba(0, 0, 0, 0.6), 0 4px 12px rgba(0,0,0,0.4);
            --shadow-medium: 0 8px 24px rgba(0, 0, 0, 0.5);
            --shadow-subtle: 0 4px 12px rgba(0, 0, 0, 0.3);
            --shadow-accent-glow: 0 0 25px var(--accent-red-glow);
        }

        body {
            font-family: var(--font-family-main);
            margin: 0;
            padding: 0;
            background: linear-gradient(270deg, #0A0A0A, #1C1C1E, #0A0A0A);
            background-size: 400% 400%;
            animation: slowGradientAnimation 25s ease infinite;
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #game-container {
            width: 100%;
            max-width: 400px;
            height: 100vh;
            max-height: 780px; /* Görsel için biraz daha yükseklik */
            background-color: var(--bg-secondary);
            box-shadow: var(--shadow-deep);
            border-radius: var(--border-radius-main);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255,255,255,0.08);
        }
        #game-container::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: var(--bg-noise-url);
            opacity: 0.03;
            pointer-events: none;
            z-index: 0;
        }

        .screen {
            display: flex;
            opacity: 0;
            visibility: hidden;
            transform: perspective(1000px) translateY(30px) rotateX(-5deg) scale(0.95);
            transform-origin: bottom center;
            transition: opacity 0.5s cubic-bezier(0.25, 0.8, 0.25, 1), 
                        transform 0.5s cubic-bezier(0.25, 0.8, 0.25, 1),
                        visibility 0s 0.5s;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px 25px;
            box-sizing: border-box;
            text-align: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .screen.active {
            opacity: 1;
            visibility: visible;
            transform: perspective(1000px) translateY(0) rotateX(0deg) scale(1);
            transition: opacity 0.5s cubic-bezier(0.25, 0.8, 0.25, 1), 
                        transform 0.5s cubic-bezier(0.25, 0.8, 0.25, 1),
                        visibility 0s 0s;
        }
        
        .content-box {
            background-color: var(--bg-glass);
            backdrop-filter: blur(15px) saturate(120%);
            -webkit-backdrop-filter: blur(15px) saturate(120%);
            padding: 35px;
            border-radius: var(--border-radius-cards);
            box-shadow: var(--shadow-medium);
            width: 95%;
            max-width: 380px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 {
            color: var(--text-accent);
            font-size: 2.6em;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: -1px;
            text-shadow: 0 0 15px var(--accent-red-glow), 0 0 5px var(--accent-red-glow);
        }

        h2 {
            color: var(--accent-red);
            font-size: 2.2em;
            font-weight: 600;
            margin-bottom: 25px;
            letter-spacing: -0.5px;
        }

        .btn {
            background: linear-gradient(145deg, var(--accent-red), var(--accent-red-darker));
            color: var(--text-accent);
            border: none;
            padding: 15px 30px;
            border-radius: var(--border-radius-main);
            font-size: 1.15em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin: 15px 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3), inset 0 -2px 1px rgba(0,0,0,0.2), var(--shadow-accent-glow);
            letter-spacing: 0.5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn svg { width: 20px; height: 20px; fill: currentColor; }

        .btn:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 8px 15px rgba(0,0,0,0.4), inset 0 -2px 1px rgba(0,0,0,0.1), 0 0 35px var(--accent-red-glow);
        }
        .btn:active {
            transform: translateY(-1px) scale(0.99);
            background: linear-gradient(145deg, var(--accent-red-darker), var(--accent-red));
            box-shadow: 0 2px 8px rgba(0,0,0,0.3), inset 0 1px 2px rgba(0,0,0,0.3), 0 0 20px var(--accent-red-glow);
        }

        .btn.secondary {
             background: linear-gradient(145deg, var(--accent-grey), var(--accent-grey-darker));
             box-shadow: 0 4px 10px rgba(0,0,0,0.3), inset 0 -2px 1px rgba(0,0,0,0.2);
        }
        .btn.secondary:hover {
            box-shadow: 0 8px 15px rgba(0,0,0,0.4), inset 0 -2px 1px rgba(0,0,0,0.1);
        }
        .btn.secondary:active {
            box-shadow: 0 2px 8px rgba(0,0,0,0.3), inset 0 1px 2px rgba(0,0,0,0.3);
        }

        .swipe-instructions, .swipe-instructions-ingame {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-top: 20px;
            line-height: 1.6;
        }
        .swipe-instructions-ingame {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            background-color: rgba(10, 10, 10, 0.85); 
            backdrop-filter: blur(5px);
            padding: 10px 0;
            border-radius: var(--border-radius-main) var(--border-radius-main) 0 0;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.2);
        }

        #game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 12px 20px;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(10, 10, 10, 0.7); 
            backdrop-filter: blur(10px) saturate(150%);
            -webkit-backdrop-filter: blur(10px) saturate(150%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.95em;
            z-index: 10;
        }
        #timer, #score-display, #question-counter {
            color: var(--text-primary);
            font-weight: 600;
            background-color: rgba(0,0,0,0.25);
            padding: 8px 14px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        #question-counter { color: var(--accent-red); font-weight: 700; }

        #card-area {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            perspective: 1500px;
            margin-top: 60px;
            margin-bottom: 60px;
            position: relative;
        }

        .card {
            width: 90%;
            max-width: 340px;
            height: 80%; /* Görselle beraber biraz daha yüksek */
            max-height: 520px; /* Maksimum yükseklik arttı */
            background: linear-gradient(165deg, var(--bg-tertiary), var(--bg-secondary) 70%);
            border-radius: var(--border-radius-cards);
            box-shadow: var(--shadow-deep);
            display: flex;
            flex-direction: column; /* Görsel ve başlık dikey sıralanacak */
            justify-content: flex-start; /* İçeriği yukarıdan başlat */
            align-items: center; /* Yatayda ortala */
            padding: 20px; /* İç boşluk, görseli de hesaba kat */
            box-sizing: border-box;
            text-align: center;
            user-select: none;
            cursor: grab;
            position: absolute;
            border: 1.5px solid rgba(255,255,255,0.08);
            opacity: 0;
            transform: perspective(1000px) translateY(60px) scale(0.9) rotateX(-10deg);
            transform-origin: bottom center;
            transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1),
                        opacity 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 5;
        }
        .card.loaded {
             opacity: 1;
             transform: perspective(1000px) translateY(0px) scale(1) rotateX(0deg);
        }

        /* GÖRSEL STİLLERİ */
        #news-image-container {
            width: 100%; /* Kartın tam genişliği */
            height: 200px; /* Sabit yükseklik */
            max-height: 45%; /* Kart yüksekliğinin en fazla %45'i */
            overflow: hidden;
            border-radius: calc(var(--border-radius-cards) - 8px); /* Karttan biraz daha az yuvarlak */
            margin-bottom: 18px; /* Görsel ve başlık arası boşluk */
            background-color: var(--bg-image-placeholder); /* Yüklenirken arka plan */
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
            position: relative; /* Loading animasyonu için */
        }

        #news-image {
            display: block;
            width: 100%;
            height: 100%; /* Konteyner yüksekliğini doldur */
            object-fit: cover; /* Orantıyı koru, alanı doldur */
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
            opacity: 0; /* Başlangıçta gizli */
        }

        #news-image.visible {
            opacity: 1;
            transform: scale(1);
        }
        
        #news-image.loading-placeholder::before { /* Basit CSS placeholder */
            content: "Görsel Yükleniyor...";
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background-color: var(--bg-image-placeholder);
            color: var(--text-secondary);
            font-size: 0.8em;
            position: absolute;
            top: 0;
            left: 0;
        }


        /* HABER BAŞLIĞI STİLİ */
        #news-headline { /* Bu ID artık dinamik oluşturulan div'e ait */
            font-size: 1.4em; /* Görsel eklenince başlık fontu biraz küçülebilir */
            font-weight: 600;
            color: var(--text-accent);
            line-height: 1.4;
            width: 100%;
            max-height: 100px; /* Başlık için maksimum yükseklik */
            overflow-y: auto; /* Gerekirse kaydırma */
            padding: 0 5px; /* Kenar boşlukları */
             /* Özel scrollbar */
            &::-webkit-scrollbar { width: 6px; }
            &::-webkit-scrollbar-track { background: transparent; }
            &::-webkit-scrollbar-thumb { background-color: var(--accent-red); border-radius: 10px; }
        }


        .card.swiping { transition: none !important; }
        
        .card.removing-left {
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55), opacity 0.45s ease-out !important;
            transform: perspective(1000px) translateX(-180vw) rotateZ(-75deg) translateY(10vh) !important;
            opacity: 0 !important;
        }
        .card.removing-right {
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55), opacity 0.45s ease-out !important;
            transform: perspective(1000px) translateX(180vw) rotateZ(75deg) translateY(10vh) !important;
            opacity: 0 !important;
        }

        .card-content { /* Bu sınıf artık kullanılmıyor olabilir, #news-headline ID'si var */
            /* max-height: 100%; */
            /* overflow-y: auto; */
        }

        .feedback-popup {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            width: 100%;
            max-width: 400px;
            background-color: var(--bg-glass);
            backdrop-filter: blur(15px) saturate(150%);
            -webkit-backdrop-filter: blur(15px) saturate(150%);
            color: var(--text-primary);
            padding: 25px 30px 30px 30px;
            box-sizing: border-box;
            text-align: center;
            z-index: 100;
            border-top-left-radius: var(--border-radius-cards);
            border-top-right-radius: var(--border-radius-cards);
            box-shadow: 0 -8px 30px rgba(0,0,0,0.5);
            transition: transform 0.45s cubic-bezier(0.25, 0.8, 0.25, 1);
            border-top: 2px solid var(--accent-red); 
        }
        .feedback-popup.visible { transform: translateX(-50%) translateY(0); }

        #feedback-text {
            font-size: 1.35em;
            font-weight: 600;
            margin-bottom: 18px;
            line-height: 1.4;
        }
        #feedback-text.correct { color: var(--accent-green); }
        #feedback-text.incorrect { color: var(--accent-red); }

        #source-link, #explanation-text {
            display: block;
            margin: 15px auto;
            font-size: 1em;
            color: var(--text-secondary);
            max-width: 90%;
        }
        #source-link {
            color: var(--accent-red);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 15px;
            border: 1px solid var(--accent-red);
            border-radius: var(--border-radius-main);
            display: inline-block;
            transition: all 0.2s ease;
        }
        #source-link:hover { background-color: rgba(255, 59, 48, 0.1); }
        #explanation-text { font-style: italic; line-height: 1.5;}

        .hidden { display: none !important; }

        #result-screen p { font-size: 1.2em; margin: 15px 0; color: var(--text-primary); }
        #result-screen p .value { font-weight: 700; color: var(--accent-red); font-size: 1.25em; margin-left: 5px; }

        #score-list {
            list-style-type: none;
            padding: 0;
            max-height: 280px;
            overflow-y: auto;
            width: 100%;
            margin: 25px auto;
            &::-webkit-scrollbar { width: 8px; }
            &::-webkit-scrollbar-track { background: rgba(0,0,0,0.15); border-radius: 10px;}
            &::-webkit-scrollbar-thumb { background-color: var(--accent-red); border-radius: 10px; border: 2px solid var(--bg-tertiary); }
        }
        #score-list li {
            background-color: var(--bg-tertiary);
            padding: 15px 18px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid var(--accent-red);
            font-size: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        #score-list li:hover { background-color: lighten(var(--bg-tertiary), 5%); transform: translateX(3px); }
        #score-list li .date { font-size: 0.85em; color: var(--text-secondary); }
        
        @media (max-height: 750px) and (max-width: 400px) {
            h1 { font-size: 2.2em; margin-bottom: 20px;}
            .card { font-size: 1.3em; /* Başlık fontu için */ height: 78%; padding: 15px; }
            #news-image-container { height: 180px; margin-bottom: 15px; }
            #news-headline { font-size: 1.2em; max-height: 80px; } /* Mobil için başlık fontu */
            .btn { padding: 12px 22px; font-size: 1.05em; }
            #game-header { padding: 10px 18px; font-size: 0.9em;}
            .swipe-instructions-ingame { bottom: 15px; padding: 8px 0; }
            .feedback-popup { padding: 20px 25px 25px 25px; }
            #feedback-text { font-size: 1.25em; }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
</head>
<body>
    <svg width="0" height="0" style="position:absolute">
        <defs>
            <symbol id="icon-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></symbol>
            <symbol id="icon-restart" viewBox="0 0 24 24"><path d="M17.65 6.35A7.958 7.958 0 0 0 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0 1 12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></symbol>
            <symbol id="icon-trophy" viewBox="0 0 24 24"><path d="M19 5h-2V3H7v2H5c-1.1 0-2 .9-2 2v1c0 2.55 1.92 4.63 4.39 4.94A7.003 7.003 0 0 0 12 22a7.003 7.003 0 0 0 4.61-11.06C19.08 10.63 21 8.55 21 6V5c0-1.1-.9-2-2-2zm-9-1h4v1h-4V4zm7 7.26c-1.49.68-2.69 1.92-3.44 3.43A5.012 5.012 0 0 1 12 20a5.012 5.012 0 0 1-1.56-6.31c-.75-1.51-1.95-2.75-3.44-3.43C5.3 9.89 4 8.07 4 6V5.05C4 5.03 4.01 5 4.01 5H12h7.99c0 .02.01.03.01.05V6c0 2.07-1.3 3.89-3 4.26z"/></symbol>
            <symbol id="icon-share" viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.18c.52.47 1.2.77 1.96.77 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.52 9.34 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.52-.34 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"/></symbol>
            <symbol id="icon-next" viewBox="0 0 24 24"><path d="m12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8l-8-8z"/></symbol>
            <symbol id="icon-home" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3L2 12h3v8h5z"/></symbol>
        </defs>
    </svg>

    <div id="game-container">
        <div id="start-screen" class="screen active">
            <div class="content-box">
                <h1>Gerçekten Yaşandı</h1>
                <button id="start-button" class="btn"><svg><use xlink:href="#icon-play"></use></svg>Başla</button>
                <p class="swipe-instructions">Sağa kaydır: Gerçek<br>Sola kaydır: Sahte</p>
            </div>
        </div>

        <div id="game-screen" class="screen">
            <div id="game-header">
                <div id="timer">Süre: 0s</div>
                <div id="score-display">Skor: 0</div>
                <div id="question-counter">1/10</div>
            </div>
            <div id="card-area">
                <div id="news-card" class="card">
                    </div>
            </div>
            <div id="feedback-area" class="feedback-popup hidden">
                <p id="feedback-text"></p>
                <a id="source-link" href="#" target="_blank" class="hidden">📰 Kaynak Habere Git</a>
                <p id="explanation-text" class="hidden"></p>
                <button id="next-button" class="btn"><svg><use xlink:href="#icon-next"></use></svg>Devam Et</button>
            </div>
            <p class="swipe-instructions-ingame">Sağa: Gerçek / Sola: Sahte</p>
        </div>

        <div id="result-screen" class="screen">
            <div class="content-box">
                <h2>Oyun Bitti!</h2>
                <p id="final-correct">Toplam Doğru: <span class="value">0</span></p>
                <p id="time-taken">Süre: <span class="value">0s</span></p>
                <p id="calculated-score">Skorun: <span class="value">0</span></p>
                <button id="restart-button" class="btn"><svg><use xlink:href="#icon-restart"></use></svg>Tekrar Oyna</button>
                <button id="view-scores-button" class="btn secondary"><svg><use xlink:href="#icon-trophy"></use></svg>Skorları Gör</button>
                <button id="share-score-button" class="btn secondary"><svg><use xlink:href="#icon-share"></use></svg>Skorunu Paylaş</button>
            </div>
        </div>

        <div id="scoreboard-screen" class="screen">
            <div class="content-box">
                <h2><svg style="width:28px; height:28px; vertical-align: -4px; margin-right: 8px;"><use xlink:href="#icon-trophy"></use></svg>En Yüksek Skorlar</h2>
                <ul id="score-list"></ul>
                <button id="back-to-start-button" class="btn secondary"><svg><use xlink:href="#icon-home"></use></svg>Ana Ekrana Dön</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof Hammer === 'undefined') {
                console.error('Hammer.js kütüphanesi yüklenemedi!');
            }

            const screens = {
                start: document.getElementById('start-screen'),
                game: document.getElementById('game-screen'),
                result: document.getElementById('result-screen'),
                scoreboard: document.getElementById('scoreboard-screen')
            };
            const buttons = {
                start: document.getElementById('start-button'),
                next: document.getElementById('next-button'),
                restart: document.getElementById('restart-button'),
                viewScores: document.getElementById('view-scores-button'),
                backToStart: document.getElementById('back-to-start-button'),
                shareScore: document.getElementById('share-score-button')
            };
            const displays = { // newsHeadline buradan kaldırıldı, dinamik oluşturulacak
                timer: document.getElementById('timer'),
                score: document.getElementById('score-display'),
                questionCounter: document.getElementById('question-counter'),
                feedbackArea: document.getElementById('feedback-area'),
                feedbackText: document.getElementById('feedback-text'),
                sourceLink: document.getElementById('source-link'),
                explanationText: document.getElementById('explanation-text'),
                finalCorrect: document.querySelector('#final-correct .value'),
                timeTaken: document.querySelector('#time-taken .value'),
                calculatedScore: document.querySelector('#calculated-score .value'),
                scoreList: document.getElementById('score-list')
            };
            const newsCardElement = document.getElementById('news-card');

            const newsItems = [
                { headline: "Adam, Kayıp Uzaktan Kumandayı Bulmak İçin Evini Yaktı.", isReal: true, source: "https://t24.com.tr/haber/kayip-uzaktan-kumandasini-bulmak-icin-evini-yakti,246998", imageUrl: "https://source.unsplash.com/400x300/?fire,house,chaos" },
                { headline: "Kütüphanedeki Tüm Kitapları Okuyan Kediye Fahri Doktora Verildi.", isReal: false, explanation: "Bu tamamen uydurma bir haberdir, ancak sevimli olurdu!", imageUrl: "https://source.unsplash.com/400x300/?cat,books,library" },
                { headline: "Japonya'da bir adam, 'hiçbir şey yapmamak' için para alıyor.", isReal: true, source: "https://www.indyturk.com/node/410456/d%C3%BCnya/japonyada-bir-adam-hi%C3%A7bir-%C5%9Fey-yapmamak-i%C3%A7in-para-al%C4%B1yor", imageUrl: "https://source.unsplash.com/400x300/?japan,person,relax" },
                { headline: "Bilim İnsanları, Kahve Çekirdeklerinden Elmas Üretmeyi Başardı.", isReal: false, explanation: "Henüz kahveden elmas üretilemiyor, ama ilginç bir fikir!", imageUrl: "https://source.unsplash.com/400x300/?coffee,diamond,science" },
                { headline: "Finlandiya'da 'Ulusal Uykucu Günü'nde Ailenin Son Uyanan Üyesi Suya Atılır.", isReal: true, source: "https://en.wikipedia.org/wiki/National_Sleepy_Head_Day", imageUrl: "https://source.unsplash.com/400x300/?finland,water,fun" },
                { headline: "Avustralya'da Bir Papağan, Sahibinin Alışveriş Listesini Alexa'ya Sipariş Etti.", isReal: true, source: "https://www.theguardian.com/world/2019/feb/01/parrot-orders-shopping-using-amazons-alexa-voice-assistant", imageUrl: "https://source.unsplash.com/400x300/?parrot,tech,shopping" },
                { headline: "Robot Süpürge, Uyuyan Sahibinin Saçını Yemeye Çalıştı.", isReal: true, source: "https://www.newsweek.com/robot-vacuum-cleaner-tries-eat-womans-hair-she-sleeps-south-korea-1469090", imageUrl: "https://source.unsplash.com/400x300/?robot,vacuum,hair" },
                { headline: "Kanada'da Bir Kasaba, Resmi Maskot Olarak Bir Çöp Kutusunu Seçti.", isReal: false, explanation: "Belediyeler ilginç kararlar alabilir ama bu biraz abartı.", imageUrl: "https://source.unsplash.com/400x300/?canada,trashcan,town" },
                { headline: "Ay'da Yetiştirilen Pamuk Tohumları Başarıyla Filizlendi.", isReal: true, source: "https://www.bbc.com/turkce/haberler-46877582", imageUrl: "https://source.unsplash.com/400x300/?moon,plant,space" },
                { headline: "Google Haritalar, Kayıp Atlantis Şehrinin Yerini Yanlışlıkla İşaretledi.", isReal: false, explanation: "Atlantis hala bir efsane ve Google Haritalar onu (henüz) bulamadı.", imageUrl: "https://source.unsplash.com/400x300/?map,atlantis,myth" }
            ];
            let currentNewsIndex = 0;
            let score = 0;
            let correctAnswers = 0;
            let timerInterval;
            let secondsElapsed = 0;
            let gameActive = false;
            let shuffledNews = [];
            let hammerInstance;

            function setupSwipeControls() {
                if (typeof Hammer === 'undefined' || !newsCardElement) return;
                if (hammerInstance) { hammerInstance.destroy(); }

                hammerInstance = new Hammer(newsCardElement);
                hammerInstance.get('pan').set({ direction: Hammer.DIRECTION_HORIZONTAL, threshold: 30 });
                
                newsCardElement.style.transform = '';
                newsCardElement.style.transition = '';

                hammerInstance.on('panstart', () => {
                    if (!gameActive || displays.feedbackArea.classList.contains('visible')) return;
                    newsCardElement.classList.add('swiping');
                });

                hammerInstance.on('panmove', (ev) => {
                    if (!gameActive || !newsCardElement.classList.contains('swiping')) return;
                    const x = ev.deltaX;
                    const rotation = x / 15;
                    const scale = 1 - Math.abs(x / (newsCardElement.offsetWidth * 2.5)); // Scale efekti biraz daha az
                    newsCardElement.style.transform = `translateX(${x}px) rotateZ(${rotation}deg) scale(${Math.max(scale, 0.95)})`;
                    newsCardElement.style.opacity = 1 - Math.abs(x / (newsCardElement.offsetWidth * 1.8)); // Opacity efekti biraz daha az
                });

                hammerInstance.on('panend', (ev) => {
                    if (!gameActive || !newsCardElement.classList.contains('swiping')) return;
                    newsCardElement.classList.remove('swiping');
                    newsCardElement.style.opacity = ''; 

                    const swipeThreshold = newsCardElement.offsetWidth * 0.35; 

                    if (Math.abs(ev.deltaX) > swipeThreshold) {
                        handleSwipe(ev.deltaX > 0 ? 'right' : 'left');
                    } else {
                        newsCardElement.style.transition = 'transform 0.35s cubic-bezier(0.25, 0.8, 0.25, 1), opacity 0.35s ease';
                        newsCardElement.style.transform = 'translateX(0px) rotateZ(0deg) scale(1)';
                        newsCardElement.style.opacity = '1';
                        setTimeout(() => { newsCardElement.style.transition = ''; }, 350);
                    }
                });
            }

            function showScreen(screenId) {
                Object.values(screens).forEach(screen => screen.classList.remove('active'));
                if (screens[screenId]) {
                    screens[screenId].classList.add('active');
                } else {
                    console.error("Ekran bulunamadı:", screenId);
                }
            }

            function startTimer() {
                secondsElapsed = 0;
                displays.timer.textContent = `Süre: ${secondsElapsed}s`;
                if (timerInterval) clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    secondsElapsed++;
                    displays.timer.textContent = `Süre: ${secondsElapsed}s`;
                }, 1000);
            }
            function stopTimer() { clearInterval(timerInterval); }

            function calculateCurrentScore() { return correctAnswers * 100; }
            function finalScoreFormula(correct, time) {
                if (time <= 0) return correct * 10000;
                return Math.round((correct * 10000) / (time + 1)); 
            }

            function loadNewsCard() {
                if (!newsCardElement) return;
                newsCardElement.classList.remove('loaded', 'removing-left', 'removing-right', 'swiping');
                newsCardElement.style.transform = '';
                newsCardElement.style.opacity = '';
                newsCardElement.innerHTML = ''; // Önceki kart içeriğini (görsel ve başlık) temizle

                if (currentNewsIndex < shuffledNews.length) {
                    const newsItem = shuffledNews[currentNewsIndex];

                    // Görsel Alanı Oluştur
                    const imageContainer = document.createElement('div');
                    imageContainer.id = 'news-image-container';
                    
                    const newsImage = document.createElement('img');
                    newsImage.id = 'news-image';
                    // newsImage.classList.add('loading-placeholder'); // Placeholder'ı başta ekle

                    newsImage.onload = () => {
                        // newsImage.classList.remove('loading-placeholder');
                        newsImage.classList.add('visible');
                    };
                    newsImage.onerror = () => {
                        // newsImage.classList.remove('loading-placeholder');
                        // İsteğe bağlı: Hata durumunda alternatif bir şey göster
                        // imageContainer.innerHTML = '<p style="color: var(--text-secondary); font-size: 0.8em;">Görsel yüklenemedi.</p>';
                        console.warn("Görsel yüklenemedi:", newsItem.imageUrl);
                    };
                    
                    if (newsItem.imageUrl) {
                        newsImage.src = newsItem.imageUrl;
                    } else {
                        // Eğer imageUrl yoksa, placeholder'ı kalıcı yap veya bir mesaj göster
                        // imageContainer.innerHTML = '<p style="color: var(--text-secondary); font-size: 0.8em;">Görsel mevcut değil.</p>';
                    }
                    imageContainer.appendChild(newsImage);
                    newsCardElement.appendChild(imageContainer);

                    // Haber Başlığı Alanı Oluştur
                    const headlineDiv = document.createElement('div');
                    headlineDiv.id = 'news-headline'; // CSS ile stil verilecek ID
                    // headlineDiv.classList.add('card-content'); // Bu sınıf artık gerekmeyebilir
                    headlineDiv.textContent = newsItem.headline;
                    newsCardElement.appendChild(headlineDiv);
                    
                    // Soru sayacını güncelle
                    if (displays.questionCounter) displays.questionCounter.textContent = `${currentNewsIndex + 1}/${shuffledNews.length}`;
                    
                    requestAnimationFrame(() => {
                        requestAnimationFrame(() => {
                           if (newsCardElement) newsCardElement.classList.add('loaded');
                           if (typeof Hammer !== 'undefined') setupSwipeControls();
                        });
                    });
                } else {
                    endGame();
                }
            }
            
            function handleSwipe(direction) {
                if (!gameActive || !newsCardElement) return;
                gameActive = false; 

                newsCardElement.classList.add(direction === 'right' ? 'removing-right' : 'removing-left');
                
                const newsItem = shuffledNews[currentNewsIndex];
                let userChoiceIsReal = (direction === 'right');
                
                setTimeout(() => {
                    processAnswer(userChoiceIsReal, newsItem);
                }, 500);
            }

            function processAnswer(userChoiceIsReal, newsItem) {
                const correct = (userChoiceIsReal === newsItem.isReal);

                if (displays.feedbackArea) {
                    displays.feedbackArea.classList.remove('hidden');
                    displays.feedbackArea.classList.add('visible');
                }
                if (displays.sourceLink) displays.sourceLink.classList.add('hidden');
                if (displays.explanationText) displays.explanationText.classList.add('hidden');

                if (correct) {
                    correctAnswers++;
                    score = calculateCurrentScore();
                    if (displays.feedbackText) {
                        displays.feedbackText.textContent = "Doğru! 👍";
                        displays.feedbackText.className = 'correct';
                        if (newsItem.isReal) {
                            displays.feedbackText.textContent += " Bu gerçekten yaşandı!";
                            if (newsItem.source && displays.sourceLink) {
                                displays.sourceLink.href = newsItem.source;
                                displays.sourceLink.classList.remove('hidden');
                            }
                        } else {
                            displays.feedbackText.textContent += " Bu uydurma bir haberdi.";
                            if (newsItem.explanation && displays.explanationText) {
                                displays.explanationText.textContent = newsItem.explanation;
                                displays.explanationText.classList.remove('hidden');
                            }
                        }
                    }
                } else {
                    if (displays.feedbackText) {
                        displays.feedbackText.textContent = "Yanlış! 👎";
                        displays.feedbackText.className = 'incorrect';
                        if (newsItem.isReal) {
                            displays.feedbackText.textContent += " Bu aslında gerçek bir haberdi.";
                            if (newsItem.source && displays.sourceLink) {
                                displays.sourceLink.href = newsItem.source;
                                displays.sourceLink.classList.remove('hidden');
                            }
                        } else {
                            displays.feedbackText.textContent += " Bu haber uydurmaydı.";
                            if (newsItem.explanation && displays.explanationText) {
                                displays.explanationText.textContent = newsItem.explanation;
                                displays.explanationText.classList.remove('hidden');
                            }
                        }
                    }
                }
                if (displays.score) displays.score.textContent = `Skor: ${score}`;
            }

            function nextNewsItem() {
                if (displays.feedbackArea) {
                     displays.feedbackArea.classList.remove('visible');
                     setTimeout(() => {
                        displays.feedbackArea.classList.add('hidden');
                     }, 450);
                }

                currentNewsIndex++;
                if (currentNewsIndex < shuffledNews.length) {
                    gameActive = true;
                    loadNewsCard();
                } else {
                    endGame();
                }
            }

            function startGame() {
                shuffledNews = [...newsItems];
                for (let i = shuffledNews.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffledNews[i], shuffledNews[j]] = [shuffledNews[j], shuffledNews[i]];
                }
                shuffledNews = shuffledNews.slice(0, 10);

                currentNewsIndex = 0;
                score = 0;
                correctAnswers = 0;
                
                if (displays.score) displays.score.textContent = `Skor: ${score}`;
                if (displays.feedbackArea) {
                    displays.feedbackArea.classList.add('hidden');
                    displays.feedbackArea.classList.remove('visible');
                }
                
                loadNewsCard(); 
                startTimer();
                showScreen('game');
                gameActive = true;
            }

            function endGame() {
                gameActive = false;
                stopTimer();
                const finalCalcScore = finalScoreFormula(correctAnswers, secondsElapsed);

                if (displays.finalCorrect) displays.finalCorrect.textContent = correctAnswers;
                if (displays.timeTaken) displays.timeTaken.textContent = `${secondsElapsed}s`;
                if (displays.calculatedScore) displays.calculatedScore.textContent = finalCalcScore;

                saveScoreToLocalStorage(finalCalcScore, correctAnswers, secondsElapsed);
                showScreen('result');
            }

            function saveScoreToLocalStorage(playerScore, correct, time) {
                const scores = getScoresFromLocalStorage();
                const newScoreEntry = { 
                    score: playerScore, correct: correct, time: time, 
                    date: new Date().toLocaleDateString('tr-TR', { day: '2-digit', month: 'short', year: 'numeric' }) 
                };
                scores.push(newScoreEntry);
                scores.sort((a, b) => b.score - a.score);
                localStorage.setItem('gercektenYasandiScores_ultraModern', JSON.stringify(scores.slice(0, 5)));
            }

            function getScoresFromLocalStorage() {
                const scores = localStorage.getItem('gercektenYasandiScores_ultraModern');
                return scores ? JSON.parse(scores) : [];
            }

            function displayScoreboard() {
                const scores = getScoresFromLocalStorage();
                if (displays.scoreList) {
                    displays.scoreList.innerHTML = '';
                    if (scores.length === 0) {
                        displays.scoreList.innerHTML = '<li>Henüz kayıtlı skor yok.</li>';
                    } else {
                        scores.forEach(entry => {
                            const li = document.createElement('li');
                            li.innerHTML = `<span>Skor: ${entry.score} (D:${entry.correct} - S:${entry.time}s)</span> <span class="date">${entry.date}</span>`;
                            displays.scoreList.appendChild(li);
                        });
                    }
                }
                showScreen('scoreboard');
            }

            function shareScore() {
                const shareText = `Gerçekten Yaşandı oyununda ${displays.calculatedScore ? displays.calculatedScore.textContent : 'bir'} puan aldım! Sen de oyna!`;
                if (navigator.share) {
                    navigator.share({
                        title: 'Gerçekten Yaşandı Skor', text: shareText, url: window.location.href
                    }).catch((error) => {
                        console.warn('Paylaşım API hatası veya iptal:', error);
                        prompt("Skorunu kopyala ve paylaş:", shareText);
                      });
                } else {
                    prompt("Skorunu kopyala ve paylaş:", shareText);
                }
            }
            
            Object.keys(buttons).forEach(key => {
                if (!buttons[key]) {
                    // Dinamik olarak oluşturulan butonlar için bu kontrol geçerli olmayabilir
                    // Ancak ID ile alınanlar için geçerli
                    if(!(document.getElementById(`${key.replace(/([A-Z])/g, '-$1').toLowerCase()}-button`))) {
                       console.error(`Buton elementi bulunamadı: ${key}`);
                    }
                }
            });
            
            if (buttons.start) buttons.start.addEventListener('click', startGame);
            if (buttons.next) buttons.next.addEventListener('click', nextNewsItem);
            if (buttons.restart) buttons.restart.addEventListener('click', startGame);
            if (buttons.viewScores) buttons.viewScores.addEventListener('click', displayScoreboard);
            if (buttons.backToStart) buttons.backToStart.addEventListener('click', () => showScreen('start'));
            if (buttons.shareScore) buttons.shareScore.addEventListener('click', shareScore);

            showScreen('start');
        });
    </script>
